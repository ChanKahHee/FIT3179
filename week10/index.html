<!DOCTYPE html>
<html>
  <head>
    <title>Week 10 Homework</title>
    <meta charset="utf-8" />

    <script src="https://cdn.jsdelivr.net/npm/vega@5.17.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.17.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.12.2"></script>

    <style media="screen">
      /* Add space between Vega-Embed links  */
      .vega-actions a {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Week 10 Homework</h1>

    <!-- Container for the visualization -->
    <h2>The First Visualisation</h2>
    <div id="chorepleth"></div>

    <h2>The Second Visualisation</h2>
    <div id="line_graph"></div>

    <script>
      // Assign the specification to a local variables
      var vis1 = "js/chorepleth.json";

      vegaEmbed('#chorepleth', vis1).then(function(result) {
        // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
      }).catch(console.error);

      var vis2 = "js/line_graph.json";

      vegaEmbed('#line_graph', vis2).then(function(result) {
        // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
      }).catch(console.error);

    </script>
  </body>
</html>
